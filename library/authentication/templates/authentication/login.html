{% extends "home.html" %}

{% block content %}
<h1>Authentication</h1>
<form method="post" class="auth-input">
  {% csrf_token %}
  
  {{ form.non_field_errors }}

  <input type="text" name="username" placeholder="Email" required value="{{ form.username.value|default_if_none:'' }}">
  {{ form.username.errors }}

  <input type="password" name="password" placeholder="Password" required>
  {{ form.password.errors }}

  <button type="submit" class="butt">Login</button>
</form>

<p>Don't have an account?</p>
<a href="{% url 'authentication:register' %}">
  <button type="button" style="background-color:rgb(234, 128, 101)" class="butt">Register</button>
</a>
{% endblock %}
